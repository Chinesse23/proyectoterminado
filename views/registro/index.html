<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/login.css">
    <link rel="stylesheet" href="css/boxicons/css/boxicons.css">
    <title>Choroni registro</title>
</head>
<body>
    <div class="box">
        <div class="container">
            <div class="top-header">
                <span>Posada Choroni</span>
                <header>Crear Cuenta</header>
            </div>

            <form id="registerForm">
                <div class="input-field">
                    <input type="text" class="input" id="username" name="username" placeholder="Usuario" required>
                    <i class="bx bx-user"></i>
                </div>
                <div class="input-field">
                    <input type="email" class="input" id="email" name="email" placeholder="Correo Electrónico" required>
                    <i class="bx bx-envelope"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" id="password" name="password" placeholder="Contraseña" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="password" class="input" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Contraseña" required>
                    <i class="bx bx-lock-alt"></i>
                </div>
                <div class="input-field">
                    <input type="submit" class="submit" value="Crear Cuenta">
                </div>
            </form>

            <div class="bottom">
                <div class="left">
                    <label><a href="/login">Iniciar sesión</a></label>
                </div>
                <div class="right">
                    <label><a href="#">¿Olvidaste la contraseña?</a></label>
                </div>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/scrollreveal"></script>
    <script src="/js/register.js"></script>  
</body>
</html>

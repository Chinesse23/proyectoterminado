<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Panel</title>
    <link rel="stylesheet" href="/css/admin.css">
</head>
<body>
    <div class="sidebar">
        <h2>Admin Panel</h2>
        <ul>
            <li><a href="#posadas">Posadas</a></li>
            <li><a href="#ventas">Ventas</a></li>
            <li><a href="#actividades">Actividades</a></li>
        </ul>
    </div>
    <div class="content">
        <section id="posadas">
            <h2>Posadas</h2>
            <table id="posadasTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Dirección</th>
                        <th>Contacto</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos de las posadas -->
                </tbody>
            </table>
            <button onclick="addPosada()">Agregar Posada</button>
        </section>
        <section id="ventas">
            <h2>Ventas</h2>
            <table id="ventasTable">
                <thead>
                    <tr>
                        <th>Cliente</th>
                        <th>Monto</th>
                        <th>Moneda</th>
                        <th>Estado</th>
                        <th>Fecha</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos de las transacciones -->
                </tbody>
            </table>
            <button onclick="addTransaction()">Agregar Transacción</button>
            <canvas id="ventasChart"></canvas>
        </section>
        <section id="actividades">
            <h2>Actividades</h2>
            <table id="actividadesTable">
                <thead>
                    <tr>
                        <th>Nombre</th>
                        <th>Fecha</th>
                        <th>Participantes</th>
                        <th>Acciones</th>
                    </tr>
                </thead>
                <tbody>
                    <!-- Datos de las actividades -->
                </tbody>
            </table>
            <button onclick="addActividad()">Agregar Actividad</button>
        </section>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script src="/js/admin.js"></script>
</body>
</html>
